<profile>
    <container>
        <settings-container>

            <div class="ui segment">

                <div class="ui grid">
                    <div class="row">
                        <div class="five wide column">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" name="toggle" onchange="{ profile.toggle }"
                                       checked="{ profile.editing }">
                                <label if="{ !profile.editing }">Toggle to edit</label>
                                <label if="{ profile.editing }">Toggle to cancel</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="five wide column">
                            <h3 class="ui header">Manage your profile</h3>
                            <form id="profileForm" class="ui form" novalidate="novalidate" role="form"
                                  onsubmit="{ profile.submit }" autocomplete="off">
                                <div class="field">
                                    <label>Email</label>
                                    <div class="{ui: true, transparent: !profile.editing, input: true}">
                                        <input name="email" type="email" placeholder="n/a" autocomplete="off">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>First Name</label>
                                    <div class="{ui: true, transparent: !profile.editing, input: true}">
                                        <input name="first" type="text" placeholder="n/a" autocomplete="off">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Last Name</label>
                                    <div class="{ui: true, transparent: !profile.editing, input: true}">
                                        <input name="last" type="text" placeholder="n/a" autocomplete="off">
                                    </div>
                                </div>
                                <button type="submit" class="ui fluid large teal submit button"
                                        show="{ profile.editing }">Save
                                </button>
                                <div class="ui error message" show="{ profile.editing }"></div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <div class="ui segment">
                <h3 class="ui header">Deactivate your account</h3>
                <p>This will delete all of your data</p>
                <button class="ui red basic button">Deactivate</button>
            </div>
        </settings-container>
    </container>
    <script>
        this.profile = (this.tags.container.tags['settings-container'].profile = opts).wire(this);
    </script>
</profile>
