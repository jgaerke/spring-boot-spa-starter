<recover-password>
  <container>
    <style type="text/css">
      body > .grid {
        height: 100%;
      }

      .column {
        max-width: 450px;
      }
    </style>
    <div class="ui aligned center aligned grid" id="recoverPassword">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Reset your password
          </div>
        </h2>
        <form class="ui large form" novalidate="novalidate" role="form" onsubmit="{ recoverPassword.submit }">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="Email address">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Send reset instructions</div>
          </div>

          <div class="ui error message"></div>

        </form>
      </div>
    </div>
  </container>
  <script>
    var recoverPassword = this.recoverPassword = this.tags.container.recoverPassword = opts;
    this.on('mount', function () {
      recoverPassword.onMount(this);
    });
  </script>
</recover-password>
