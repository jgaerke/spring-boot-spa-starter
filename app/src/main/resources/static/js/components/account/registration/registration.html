<registration>
    <style type="text/css">
        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <container>
        <div class="ui aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        Create an account
                    </div>
                </h2>
                <form id="registrationForm" class="ui large form" novalidate="novalidate" role="form"
                      onsubmit="{ registration.onSubmit }">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input name="email" type="email" placeholder="Email address" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input name="password" type="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Create</div>
                    </div>
                    <div class="ui error message">
                    </div>
                </form>
                <div class="ui message">
                    Already have an account? &nbsp;<a href="login">Log In</a>
                </div>
            </div>
        </div>
    </container>
    <script>
        this.registration = (this.tags.container.registration = opts).wire(this);
    </script>
</registration>
