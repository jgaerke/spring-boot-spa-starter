<registration>
  <style type="text/css">
    body > .grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }
  </style>
  <container>
    <div class="ui aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Create an account
          </div>
        </h2>
        <form class="ui large form" novalidate="novalidate" role="form" onsubmit="{ registration.submit }">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="Email address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Create</div>
          </div>
          <div class="ui error message">
          </div>
        </form>
        <div class="ui message">
          Already have an account? &nbsp;<a href="login">Log In</a>
        </div>
      </div>
    </div>
  </container>
  <script>
    this.registration = (this.tags.container.registration = opts).wire(this);
  </script>
</registration>
