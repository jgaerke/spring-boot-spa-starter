<reset-password>
  <container>
    <style type="text/css">
      body > .grid {
        height: 100%;
      }

      .column {
        max-width: 450px;
      }
    </style>
    <div class="ui aligned center aligned grid" id="resetPassword">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Reset your password
          </div>
        </h2>
        <form class="ui large form" novalidate="novalidate" role="form" onsubmit="{ resetPassword.submit }">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="password" name="passwordConfirmation" placeholder="Password confirmation">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Submit</div>
          </div>

          <div class="ui error message"></div>

        </form>
      </div>
    </div>
  </container>
  <script>
    this.resetPassword = (this.tags.container.resetPassword = opts).wire(this);
  </script>
</reset-password>
